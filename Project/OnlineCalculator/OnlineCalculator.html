<!DOCTYPE html>
<html>
<body>

<table cellspacing=1 cellpadoing=1>

	<tr>
		<th colspan=5 rowspan=1><input type=text id=screen></th>
	</tr>
	
    <tr>
		<th colspan=2 rowspan=1><button type="button" onclick="clearText()">Clear</button></th>
		<th colspan=1 rowspan=1><button type="button" onclick="myFunc()">=</button></th>
		<th colspan=l rowspan=1><button type="button" onclick="main('(')">(</button></th>
		<th colspan=1 rowspan=1><button type="button" onclick="main(')')">)</button></th>
	</tr>

	<tr>
		<th colspan=l rowspan=1><button type="button" onclick="main('*')">*</button></th>
		<th colspan=1 rowspan=1><button type="button" onclick="main('/')">/</button></th>
		<th colspan=1 rowspan=1><button type="button" onclick="main('+')">+</button></th>
		<th colspan=1 rowspan=1><button type="button" onclick="main('-')">-</button></th>
		<th colspan=l rowspan=1><button type="button" onclick="main('.')">.</button></th>
	</tr>

	<tr>
		<th colspan=1 rowspan=1><button type="button" onclick="main('1')">1</button></th>
		<th colspan=1 rowspan=1><button type="button" onclick="main('2')">2</button></th>
		<th colspan=1 rowspan=1><button type="button" onclick="main('3')">3</button></th>
		<th colspan=1 rowspan=1><button type="button" onclick="main('4')">4</button></th>
		<th colspan=1 rowspan=1><button type="button" onclick="main('5')">5</button></th>
	</tr>

	<tr>
  		<th colspan=1 rowspan=1><button type="button" onclick="main('6')">6</button></th>
  		<th colspan=1 rowspan=1><button type="button" onclick="main('7')">7</button></th>
  		<th colspan=1 rowspan=1><button type="button" onclick="main('8')">8</button></th>
  		<th colspan=1 rowspan=1><button type="button" onclick="main('9')">9</button></th>
  		<th colspan=1 rowspan=1><button type="button" onclick="main('0')">0</button></th>
  	</tr>

</table> 

<p id="demo"></p>
<script>
	function main(key) {
		var old = document. getElementById("screen").value;
		document.getElementById("screen").value = old + key;
	}
    
	function clearText() {
		document.getElementById("screen").value = '';
		document.getElementById("demo").innerHTML = '';
	}
    
	function myFunc() {
		var value = document. getElementById("screen").value;
		var res = eval(value)
	document.getElementById("demo").innerHTML = "Result: " + res;
	}
</script>

<style>
	table{
    	border: 1px solid black;
        padding: 3px;
    }
</style>

</body>
</html>
